<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
    <h1>Gestion de l'article dans le panier</h1>
    
    <!-- Formulaire d'ajout d'article au panier -->
    <h2>Ajouter un article au panier</h2>
    <h:form>
        <p>Nom de l'article: <h:inputText value="#{articlePanierBean.article}" /></p>
        <p>Quantité: <h:inputText value="#{articlePanierBean.quantite}" /></p>
        <p><h:commandButton value="Ajouter au panier" action="#{articlePanierBean.addArticlePanier()}" /></p>
    </h:form>

    <!-- Liste des articles dans le panier -->
    <h2>Articles dans le panier</h2>
    <h:dataTable value="#{articlePanierBean.articlesPanier}" var="article">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{article.id}
        </h:column>
        <h:column>
            <f:facet name="header">Nom</f:facet>
            #{article.article}
        </h:column>
        <h:column>
            <f:facet name="header">Quantité</f:facet>
            #{article.quantite}
        </h:column>
        <h:column>
            <f:facet name="header">Actions</f:facet>
            <h:form>
                <h:commandButton value="Supprimer" action="#{articlePanierBean.deleteArticlePanier(article.id)}" />
            </h:form>
        </h:column>
    </h:dataTable>
</body>
</html>
